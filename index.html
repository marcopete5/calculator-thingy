<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1:100,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calculator">
        <div class="display">0</div>
        <div class="clearRow">
            <div class='clearBtns clear'> AC </div>
            <div class='clearBtns plusMinus'> +/- </div>
            <div class='clearBtns hundredth'> % </div>
        </div>
        <div class="operators">
            <div class='operatorBtns divide'> \ </div>
            <div class='operatorBtns multiply'> x </div>
            <div class='operatorBtns subtract'> - </div>
            <div class='operatorBtns add'> + </div>
            <div class='operatorBtns equate' id='equals'> = </div>
        </div>
        <div class="nums">
            <div class='numBtns'>7</div>
            <div class='numBtns'>8</div>
            <div class='numBtns'>9</div>
            <div class='numBtns'>4</div>
            <div class='numBtns'>5</div>
            <div class='numBtns'>6</div>
            <div class='numBtns'>1</div>
            <div class='numBtns'>2</div>
            <div class='numBtns'>3</div>
            <div class='numBtns' id ='zero'>0</div>
            <div class='numBtns'>.</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
